<html>
<head>
    <title></title>
</head>
<body>

    <iframe visibleonheader="true" visibleonfooter="false" height="1px" width="100%">
        <div style="width: 20cm; text-align: center;">
            <table cellpadding="2" cellspacing="0" style="width: 100%; ">
                <tr style="height: 30px;">
                    <td style="width: 30%; text-align: left;"></td>
                    <td style="width: 70%; text-align: right;">
                        <span style="font-size: 18pt;">Cuenta Corriente</span>
                    </td>
                </tr>
            </table>
            <br />
            <br />
        </div>
    </iframe>

    <iframe visibleonheader="false" visibleonfooter="true" height="1px" width="80%">
        <div class="piepagina" style="width: 20cm; text-align: center;">
            <p>
                <span></span>
            </p>
        </div>
    </iframe>

    <div id="plantilla">
            <br />
            <div style="width: 99%; text-align: left;">
                <h3>
                    <span><strong>${NombreFantasia}</strong></span>
                </h3>
                <h5>
                    <span>Cliente: <strong>${NombreCliente}</strong></span>
                </h5>
                <h5>
                    <span>Período: <strong>${PeriodoDesdeHasta}</strong></span>
                </h5>
            </div>
            <div style="width: 99%; text-align: right;">
                <h3>
                    <span>Saldo: <strong>${Saldo}</strong></span>
                </h3>
            </div>
            <table cellpadding="2" cellspacing="0" style="width: 100%; border: 1pt solid #666666;
                border-collapse: collapse; font-size: 12px;">
                <tr style="height: 30px;">
                    <th style="text-align: center; border: 1pt solid #666666; border-collapse: collapse; padding: 2px; width: 10%">
                        <strong>Fecha</strong>
                    </th>
                    <th style="text-align: center; border: 1pt solid #666666; border-collapse: collapse; padding: 2px; width: 30%">
                        <strong>Comprobante</strong>
                    </th>
                    <th style="text-align: center; border: 1pt solid #666666; border-collapse: collapse; padding: 2px; width: 15%">
                        <strong>Pedido Facturado</strong>
                    </th>
                    <th style="text-align: center; border: 1pt solid #666666; border-collapse: collapse; padding: 2px; width: 15%">
                        <strong>D&eacute;bito</strong>
                    </th>
                    <th style="text-align: center; border: 1pt solid #666666; border-collapse: collapse; padding: 2px; width: 15%">
                        <strong>Cr&eacute;dito</strong>
                    </th>
                    <th style="text-align: center; border: 1pt solid #666666; border-collapse: collapse; padding: 2px; width: 15%">
                        <strong>Saldo</strong>
                    </th>
                </tr>
                #foreach( $Fila in $Listado )
                <tr style="height: 30px;">
                    <td style="text-align: left; border: 1pt solid #666666; border-collapse: collapse; padding: 2px;">
                        ${Fila.Campo1}
                    </td>
                    <td style="text-align: left; border: 1pt solid #666666; border-collapse: collapse; padding: 2px;">
                        ${Fila.Campo2}
                    </td>
                    <td style="text-align: right; border: 1pt solid #666666; border-collapse: collapse; padding: 2px;">
                        ${Fila.Campo3}
                    </td>
                    <td style="text-align: right; border: 1pt solid #666666; border-collapse: collapse; padding: 2px;">
                        ${Fila.Campo4}
                    </td>
                    <td style="text-align: right; border: 1pt solid #666666; border-collapse: collapse; padding: 2px;">
                        ${Fila.Campo5}
                    </td>
                    <td style="text-align: right; border: 1pt solid #666666; border-collapse: collapse; padding: 2px;">
                        ${Fila.Campo6}
                    </td>
                </tr>
                #end
            </table>
        
    </div>
</body>
</html>
