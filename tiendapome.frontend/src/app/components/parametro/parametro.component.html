<notifier-container></notifier-container>

<div class="container-fluid">
      <div class="card shadow mb-4">
            <div class="card-header card-header-primary">
                  Parametros del sistema
            </div>
            <div class="card-body">
                   <div class="row">
                        <div class="col-sm-6 col-lg-6" *ngFor="let item of Parametros">
                              <div class="card shadow mb-4 p-2">
                                    <div class="row">
                                          <div class="col">
                                                <div class="form-group">
                                                      <label>Clave</label>
                                                      <input type="text" class="form-control" [(ngModel)]="item.Clave"
                                                            disabled="disabled" />
                                                </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                          <div class="col">
                                                <div class="form-group">
                                                      <label>Valor</label>
                                                      <textarea class="form-control" rows="2"
                                                            [(ngModel)]="item.Valor" ></textarea>
                                                </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                          <div class="col">
                                                <div class="form-group">
                                                      <label>Descripci√≥n</label>
                                                      <textarea class="form-control" rows="2"
                                                            [(ngModel)]="item.Descripcion" ></textarea>
                                                </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                          <div class="col-4">

                                          </div>
                                          <div class="col-8 text-right pt-4">
                                                <a href="#" class="btn btn-success btn-icon-split btn-sm"
                                                      (click)="guardar( item, $event )">
                                                      <span class="icon text-white-50">
                                                            <i class="fas fa-save"></i>
                                                      </span>
                                                      <span class="text">Guardar</span>
                                                </a>
                                          </div>
                                    </div>
                              </div>
                        </div>

                  </div>
            </div>
      </div>
</div>
