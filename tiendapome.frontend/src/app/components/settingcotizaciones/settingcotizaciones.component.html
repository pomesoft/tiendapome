<div class="container-fluid">
      <div id="msj-alert" class="" role="alert" style="display:none;">
            <span id="ml-FormContactoMensaje"></span>
      </div>
      <div class="card shadow mb-4">
            <div class="card-header card-header-primary">
                  Moneda de Venta
            </div>
            <div class="card-body">
                  <div class="row">
                        <div class="col-md-6 col-xl-6 col-12">
                              <div class="row">
                                    <div class="col-6 text-right">
                                          <div class="form-check">
                                                <label class="form-check-label">
                                                      <input class="form-check-input" type="radio" name="exampleRadios"
                                                            id="exampleRadios1" value="DOLAR_EEUU" 
                                                            [(ngModel)]="monedaVentaSeleccionada" 
                                                            (click)="setearMonedaVenta('DOLAR_EEUU')"> DÓLAR EEUU
                                                      <span class="circle">
                                                            <span class="check"></span>
                                                      </span>
                                                </label>
                                          </div>
                                    </div>
                                    <div class="col-6 text-left">
                                          <div class="form-check">
                                                <label class="form-check-label">
                                                      <input class="form-check-input" type="radio" name="exampleRadios"
                                                            id="exampleRadios2" value="PESO_ARGENTINO"
                                                            [(ngModel)]="monedaVentaSeleccionada" 
                                                            (click)="setearMonedaVenta('PESO_ARGENTINO')"> PESO ARGENTINO
                                                      <span class="circle">
                                                            <span class="check"></span>
                                                      </span>
                                                </label>
                                          </div>
                                    </div>
                              </div>
                        </div>
                        <div class="col-md-6 col-xl-6 col-12 text-left">
                              <a href="#" class="btn btn-success btn-icon-split btn-sm"
                                    (click)="guardarMonedaVenta( $event )">
                                    <span class="icon text-white-50">
                                          <i class="fas fa-save"></i>
                                    </span>
                                    <span class="text">Guardar</span>
                              </a>
                        </div>
                  </div>

            </div>
      </div>
      <div class="card shadow mb-4">
            <div class="card-header card-header-primary">
                  {{titulo}}
            </div>
            <div class="card-body">
                  <div class="row">
                        <div class="col-md-6 col-xl-6 col-12">
                              <div class="row">
                                    <div class="col text-right">
                                          <a href="#" class="btn btn-primary btn-icon-split btn-sm"
                                                (click)="agregarItem( $event )">
                                                <span class="icon text-white-50">
                                                      <i class="fas fa-plus-square"></i>
                                                </span>
                                                <span class="text">Agregar</span>
                                          </a>
                                    </div>
                              </div>
                              <div class="row">
                                    <div class="table-responsive">
                                          <table class="table table-striped table-hover" id="dataTable" width="100%"
                                                cellspacing="0">
                                                <tbody>
                                                      <tr *ngFor="let item of listCotizaciones">
                                                            <td>
                                                                  <a href="#"
                                                                        class="btn btn-primary btn-icon-split btn-sm mr-1"
                                                                        data-toggle="tooltip" data-placement="top"
                                                                        title="Editar"
                                                                        (click)="editarItem( $event, item )">
                                                                        <span class="icon text-white-50">
                                                                              <i class="fas fa-fw fa-edit"></i>
                                                                        </span>
                                                                  </a>

                                                                  <a href="#"
                                                                        class="btn btn-danger btn-icon-split btn-sm"
                                                                        data-toggle="tooltip" data-placement="top"
                                                                        title="Eliminar"
                                                                        (click)="confirmarEliminacion( $event, item )">
                                                                        <span class="icon text-white-50">
                                                                              <i class="fas fa-trash-alt"></i>
                                                                        </span>
                                                                  </a>
                                                            </td>
                                                            <td>
                                                                  <a class="nav-link" href="#"
                                                                        (click)="editarItem( $event, item )">
                                                                        {{item.Fecha | date:'dd/MM/yyyy'}}
                                                                  </a>
                                                            </td>
                                                            <td>
                                                                  <a class="nav-link" href="#"
                                                                        (click)="editarItem( $event, item )">
                                                                        {{item.Cotizacion  | number: '1.2-2'}}
                                                                  </a>
                                                            </td>
                                                      </tr>
                                                </tbody>
                                          </table>
                                    </div>
                              </div>
                        </div>
                        <div class="col-md-6 col-xl-6 col-12">
                              <div class="card shadow mb-4">
                                    <div class="card-body" *ngIf="cotizacionSeleccionada">
                                          <div class="row  pt-2">
                                                <div class="col-6 text-right">
                                                      <a href="#" *ngIf="cotizacionSeleccionada.Id==-1"
                                                            class="btn btn-icon-split btn-sm mr-3"
                                                            (click)="cancelar( $event )">
                                                            <span class="icon text-white-50">
                                                                  <i class="fas fa-times"></i>
                                                            </span>
                                                            <span class="text">Cancelar</span>
                                                      </a>
                                                </div>
                                                <div class="col-6 text-right">
                                                      <a href="#" class="btn btn-success btn-icon-split btn-sm"
                                                            (click)="guardar( $event )">
                                                            <span class="icon text-white-50">
                                                                  <i class="fas fa-save"></i>
                                                            </span>
                                                            <span class="text">Guardar</span>
                                                      </a>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <div class="col-6">
                                                      <div class="form-group">
                                                            <label>Fecha: </label>
                                                            <input type="text" class="form-control"
                                                                  [(ngModel)]="cotizacionSeleccionada.FechaToString"
                                                                  disabled="disabled" />
                                                      </div>
                                                </div>
                                                <div class="col-6">
                                                      <div class="form-group">
                                                            <label>Cotización</label>
                                                            <input type="text" class="form-control"
                                                                  [(ngModel)]="cotizacionSeleccionada.Cotizacion" />
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>


<div class="modal fade" id="modalConfirmaEliminacion" tabindex="-1" role="dialog"
      aria-labelledby="modalConfirmaEliminacionTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                        <h5 class="modal-title" id="modalConfirmaEliminacionTitle">
                              {{titulo}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                        </button>
                  </div>
                  <div class="modal-body">
                        <div class="alert alert-danger" role="alert" *ngIf="cotizacionSeleccionada">
                              ¿Desea eliminar la cotización del {{ cotizacionSeleccionada.Fecha | date: 'dd/MM/yyyy' }}?
                        </div>
                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">
                              <span class="icon text-white-50 m-2">
                                    <i class="fas fa-times"></i>
                              </span>
                              Cancelar
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar( $event )">
                              <span class="icon text-white-50 m-2">
                                    <i class="fas fa-trash-alt"></i>
                              </span>
                              Eliminar
                        </button>
                  </div>
            </div>
      </div>
</div>
