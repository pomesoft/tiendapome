<notifier-container></notifier-container>

<div class="container-fluid">
      <div class="row">
            <div class="col-12 col-lg-5">
                  <div class="card shadow mb-4">                        
                        <div class="card-header card-header-primary">
                              <div class="row">
                                    <div class="col-8">
                                          Listas de Precio por Producto
                                    </div>
                                    <div class="col-4">
                                          <a href="#" class="btn btn-primary btn-icon-split btn-sm"
                                                (click)="agregarItem( $event )">
                                                <span class="icon text-white-50">
                                                      <i class="fas fa-plus-square"></i>
                                                </span>
                                                <span class="text">Agregar</span>
                                          </a>
                                    </div>
                              </div>
                        </div>
                        <div class="card-body">
                              <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="dataTable" width="100%"
                                          cellspacing="0">
                                          <thead>
                                                <tr>
                                                      <th></th>
                                                      <th></th>
                                                      <th>Código</th>
                                                      <th>Precio</th>
                                                </tr>
                                          </thead>
                                          <tbody>
                                                <tr *ngFor="let item of listaPrecio">
                                                      <td>

                                                            <a href="#"
                                                                  class="btn btn-primary btn-icon-split btn-sm mr-1"
                                                                  data-toggle="tooltip" data-placement="top"
                                                                  title="Editar lista de precio"
                                                                  (click)="editarItem( $event, item )">
                                                                  <span class="icon text-white-50">
                                                                        <i class="fas fa-fw fa-edit"></i>
                                                                  </span>
                                                            </a>
                                                      </td>
                                                      <td>
                                                            <a href="#" class="btn btn-danger btn-icon-split btn-sm"
                                                                  data-toggle="tooltip" data-placement="top"
                                                                  title="Eliminar lista de precio"
                                                                  (click)="confirmarEliminacionListaPrecio( $event, item )">
                                                                  <span class="icon text-white-50">
                                                                        <i class="fas fa-trash-alt"></i>
                                                                  </span>
                                                            </a>

                                                      </td>
                                                      <td>
                                                            <a href="#" class="nav-link"
                                                                  (click)="editarItem( $event, item )">
                                                                  {{item.Codigo}}
                                                            </a>
                                                      </td>
                                                      <td class="text-right">US$ {{item.Precio | number: '1.2-2'}}</td>
                                                </tr>
                                          </tbody>
                                    </table>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="col-12 col-lg-7">
                  <div class="card shadow mb-4">
                        <div class="card-body" *ngIf="listaSeleccionada">
                              <div class="row mb-2">
                                    <div class="col-2">
                                          <div class="form-group">
                                                <label>Código</label>
                                                <input type="text" class="form-control"
                                                      [(ngModel)]="listaSeleccionada.Codigo" />
                                          </div>
                                    </div>
                                    <div class="col-2">
                                          <label>Precio Gramo</label>
                                          <div class="form-group">
                                                <input type="text" class="form-control"
                                                      [(ngModel)]="listaSeleccionada.Precio" />
                                          </div>
                                    </div>
                                    <div class="col-5">
                                          <div class="form-group">
                                                <label>Descripción</label>
                                                <input type="text" class="form-control"
                                                      [(ngModel)]="listaSeleccionada.Descripcion" />
                                          </div>
                                    </div>
                                    <div class="col-1">
                                          <div class="form-group">
                                                <label>Vigente</label>
                                                <input type="checkbox" class="form-control"
                                                      [(ngModel)]="listaSeleccionada.Vigente" />
                                          </div>
                                    </div>
                                    <div class="col-2 text-right pt-4">
                                          <a href="#" class="btn btn-success btn-icon-split btn-sm"
                                                (click)="guardar( $event )">
                                                <span class="icon text-white-50">
                                                      <i class="fas fa-save"></i>
                                                </span>
                                                <span class="text">Guardar</span>
                                          </a>
                                    </div>
                              </div>
                              <div class="row">
                                    <div class="col">
                                          <div class="card shadow mb-4" *ngIf="listaSeleccionada.Id>-1">
                                                <div class="card-header card-header-primary">
                                                      <div class="row">
                                                            <div class="col-8">
                                                                  Listas de Precio por Cliente
                                                            </div>
                                                            <div class="col-4">
                                                                  <a href="#"
                                                                        class="btn btn-primary btn-icon-split btn-sm"
                                                                        (click)="agregarItemCliente( $event )">
                                                                        <span class="icon text-white-50">
                                                                              <i class="fas fa-plus-square"></i>
                                                                        </span>
                                                                        <span class="text">Agregar</span>
                                                                  </a>
                                                            </div>
                                                      </div>
                                                </div>
                                                <div class="card-body">
                                                      <div class="row">
                                                            <div class="col-6">
                                                                  <div class="table-responsive">
                                                                        <table class="table table-striped table-hover"
                                                                              id="dataTable" width="100%"
                                                                              cellspacing="0">
                                                                              <thead>
                                                                                    <tr>
                                                                                          <th></th>
                                                                                          <th></th>
                                                                                          <th>Código</th>
                                                                                          <th>Precio</th>
                                                                                    </tr>
                                                                              </thead>
                                                                              <tbody>
                                                                                    <tr
                                                                                          *ngFor="let item of listaPrecioCliente">
                                                                                          <td>

                                                                                                <a href="#"
                                                                                                      class="btn btn-primary btn-icon-split btn-sm mr-1"
                                                                                                      data-toggle="tooltip"
                                                                                                      data-placement="top"
                                                                                                      title="Editar lista de precio"
                                                                                                      (click)="editarListaCliente( $event, item )">
                                                                                                      <span
                                                                                                            class="icon text-white-50">
                                                                                                            <i
                                                                                                                  class="fas fa-fw fa-edit"></i>
                                                                                                      </span>
                                                                                                </a>
                                                                                          </td>
                                                                                          <td>
                                                                                                <a href="#"
                                                                                                      class="btn btn-danger btn-icon-split btn-sm"
                                                                                                      data-toggle="tooltip"
                                                                                                      data-placement="top"
                                                                                                      title="Eliminar lista de precio"
                                                                                                      (click)="confirmarEliminacionListaPrecioCliente( $event, item )">
                                                                                                      <span
                                                                                                            class="icon text-white-50">
                                                                                                            <i
                                                                                                                  class="fas fa-trash-alt"></i>
                                                                                                      </span>
                                                                                                </a>

                                                                                          </td>
                                                                                          <td>{{item.Codigo}}</td>
                                                                                          <td class="text-right">US$
                                                                                                {{item.Precio | number: '1.2-2'}}
                                                                                          </td>
                                                                                    </tr>
                                                                              </tbody>
                                                                        </table>
                                                                  </div>
                                                            </div>
                                                            <div class="col-6" *ngIf="listaClienteSeleccionada">
                                                                  <div class="row">
                                                                        <div class="col-6">
                                                                              <div class="form-group">
                                                                                    <label>Código</label>
                                                                                    <input type="text"
                                                                                          class="form-control"
                                                                                          [(ngModel)]="listaClienteSeleccionada.Codigo" />
                                                                              </div>
                                                                        </div>
                                                                        <div class="col-6">
                                                                              <label>Precio Gramo</label>
                                                                              <div class="form-group">
                                                                                    <input type="text"
                                                                                          class="form-control"
                                                                                          [(ngModel)]="listaClienteSeleccionada.Precio" />
                                                                              </div>
                                                                        </div>
                                                                  </div>
                                                                  <div class="row">
                                                                        <div class="col">
                                                                              <div class="form-group">
                                                                                    <label>Descripción</label>
                                                                                    <input type="text"
                                                                                          class="form-control"
                                                                                          [(ngModel)]="listaClienteSeleccionada.Descripcion" />
                                                                              </div>
                                                                        </div>
                                                                  </div>
                                                                  <div class="row">
                                                                        <div class="col-6">
                                                                              <div class="form-group">
                                                                                    <label>Vigente</label>
                                                                                    <input type="checkbox"
                                                                                          class="form-control"
                                                                                          [(ngModel)]="listaClienteSeleccionada.Vigente" />
                                                                              </div>
                                                                        </div>
                                                                        <div class="col-6 text-right pt-4">
                                                                              <a href="#"
                                                                                    class="btn btn-success btn-icon-split btn-sm"
                                                                                    (click)="guardarListaCliente( $event )">
                                                                                    <span class="icon text-white-50">
                                                                                          <i class="fas fa-save"></i>
                                                                                    </span>
                                                                                    <span class="text">Guardar</span>
                                                                              </a>
                                                                        </div>
                                                                  </div>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>


<div class="modal fade" id="modalConfirmaEliminacion" tabindex="-1" role="dialog"
      aria-labelledby="modalConfirmaEliminacionTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                        <h5 class="modal-title" id="modalConfirmaEliminacionTitle">
                              Productos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                        </button>
                  </div>
                  <div class="modal-body">
                        <div class="alert alert-danger" role="alert">
                              ¿Desea eliminar la lista de precio?
                        </div>
                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">
                              <span class="icon text-white-50 m-2">
                                    <i class="fas fa-times"></i>
                              </span>
                              Cancelar
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar( $event )">
                              <span class="icon text-white-50 m-2">
                                    <i class="fas fa-trash-alt"></i>
                              </span>
                              Eliminar
                        </button>
                  </div>
            </div>
      </div>
</div>
