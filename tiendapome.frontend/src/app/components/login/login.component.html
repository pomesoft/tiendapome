<div class="container bg-gradient-primary w-100">

      <!-- Outer Row -->
      <div class=" row justify-content-center p-2">
            <div class="col-xl-10 col-lg-12 col-md-9">
                  <div class="card o-hidden border-0 shadow-lg">
                        <div class="card-body p-0">
                              <div class="row">
                                    <div class="col-lg-6 d-none d-lg-block p-4">
                                          <img src="assets\img\img_login.png" alt="" />
                                    </div>
                                    <div class="col-lg-6">
                                          <div class="p-5">

                                                <div class="text-center">
                                                      <img src="assets\img\TJ.jpg" alt="" />
                                                </div>
                                                <div id="alertError"
                                                      class="alert alert-warning alert-dismissible fade show"
                                                      role="alert">
                                                      {{mensajeError}}
                                                      <button type="button" class="close" data-dismiss="alert"
                                                            aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                      </button>
                                                </div>
                                                <div class="text-left">
                                                      <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                                </div>
                                                <a href="#" class="btn btn-success btn-user btn-block"
                                                      [routerLink]="['/registra']">
                                                      Registrate!
                                                </a>
                                                <hr>
                                                <!-- <form> -->
                                                <div class="text-left">
                                                      <p class="text-gray-900 mb-1">Si ya te registraste ingresá con tú
                                                            email</p>
                                                </div>
                                                <div class="form-group mb-2">
                                                      <input type="email" class="form-control" id="exampleInputEmail"
                                                            aria-describedby="emailHelp" placeholder="Email..."
                                                            [(ngModel)]="loginData.Usuario">
                                                </div>
                                                <div class="form-group mb-2">
                                                      <input type="password" class="form-control"
                                                            id="exampleInputPassword" placeholder="Contraseña..."
                                                            [(ngModel)]="loginData.Clave">
                                                </div>
                                                <div *ngIf="!ingresando">
                                                      <a href="#" class="btn btn-primary btn-user btn-block"
                                                            (click)="verificarUsuarioBackEnd( $event )">
                                                            Ingresar
                                                      </a>
                                                </div>
                                                <div *ngIf="ingresando">
                                                      <a class="btn btn-primary btn-user btn-block" aria-disabled="true">
                                                            <span class="spinner-border spinner-border-sm mr-2" role="status"
                                                                  aria-hidden="true"></span>
                                                            Ingresando...
                                                      </a>
                                                </div>
                                                <!-- </form> -->
                                                <hr>
                                                <div class="label-tiendapome">
                                                      <span>Creado por pome@app - {{versionAPP}}</span>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
